<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <img class="main-image" src="images/image-equilibrium.jpg" alt="">
    <div class="text-cont">
      <div class="title">Equilibrium #3429</div>
      <div class="description">Our Equilibrium collection promotes balance and calm.</div>
      <div class="price-time-cont">
        <div class="price-cont">
          <img class='eth-icon' src="images/icon-ethereum.svg" alt="Etherium Crypto Icon">
          <div class="price">0.041 ETH</div>
        </div>
        <div class="time-cont">
          <img class="clock-icon" src="images/icon-clock.svg" alt="clock icon">
          <div class="time-left">3 days left</div>
        </div>
      </div>
      <div class="author-cont">
        <img class="avatar" src="images/image-avatar.png" alt="Artistic avatar of face in shadow and light">
        <div class="author-tag">Creation of <a class="author" href="#">Jules Wyvern</a>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/JustWaveThings">JustWaveThings</a>.
    </div>
  </footer>
</body>

</html>
